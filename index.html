<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Age calculator app</title>

  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main class="container" role="main">
    <div class="content">
      <div class="div-form">
        <label>DAY</label>
        <input type="text" placeholder="DD" id="dayIn">
        <p class="error"></p>
      </div>
      <div class="div-form">
        <label>MONTH</label>
        <input type="text" placeholder="MM" id="monthIn">
        <p class="error"></p>
      </div>
      <div class="div-form">
        <label>YEAR</label>
        <input type="text" placeholder="YYYY" id="yearIn">
        <p class="error"></p>
      </div>
  
      <button id="calculateBtn">
        <img src="./assets/images/icon-arrow.svg" alt="">
      </button>
    </div>


    <div class="result">
      <h1><span id="yearOut">--</span> years</h1>
      <h1><span id="monthOut">--</span> months</h1>
      <h1><span id="dayOut">--</span> days</h1>
    </div>
  </main>

  </div> -->


  <script src="script.js"></script>
</body>
</html>
